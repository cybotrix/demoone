<!DOCTYPE html>
<html>
    <head>
        <title> Unorder list </title>
    </head>
    <body>
        <h1> UL - unorder list in html </h1>
        
        <ul type="disc">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Pune </li>
            <li> Kolkata </li>
        </ul>

        <hr color="red" size="10"/>

        <ul type="square">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Pune </li>
            <li> Kolkata </li>
        </ul>

        <hr color="blue" size="12"/>
        <ul type="circle">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Pune </li>
            <li> Kolkata </li>
        </ul>

        <hr color="green" size="20"/>

        <ul type="none">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Pune </li>
            <li> Kolkata </li>
        </ul>
    </body>
</html>
